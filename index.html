<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Azra'ya — Kasımpatı</title>

  <!-- Google Fonts (başlık ve gövde için) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="site">
    <section class="hero" role="img" aria-label="Kasımpatı buketi arka plan">
      <div class="hero-overlay">
        <h1 class="dedication">Azra'ma</h1>
      </div>
    </section>

    <aside class="note" aria-label="Not kağıdı">
      <div class="note-top">
        <svg class="clip" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7.5 7.5a3.5 3.5 0 0 1 5 0l4.5 4.5a5 5 0 0 1-7 7L7 14.5" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="note-body">
        <p class="poem">
Ne ilk Kasım,  
Ne ilk kasımpatı  
Ne son kasımımız  
Ne de son kasımpatı
        </p>
      </div>
    </aside>
  </main>
</body>
</html>
